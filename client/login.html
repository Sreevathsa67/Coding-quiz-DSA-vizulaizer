<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeLearn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(79, 195, 247, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .auth-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.1) 0%, rgba(79, 195, 247, 0.1) 100%);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite alternate;
        }

        @keyframes cardFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .auth-card:hover::before {
            left: 100%;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(100, 255, 218, 0.2);
            border-color: rgba(100, 255, 218, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 28px;
            font-weight: bold;
            color: #64ffda;
            margin-bottom: 20px;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(100, 255, 218, 0.3)); }
            100% { filter: drop-shadow(0 0 40px rgba(100, 255, 218, 0.6)); }
        }

        .auth-logo i {
            font-size: 32px;
        }

        .auth-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #64ffda, #4fc3f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.5;
        }

        .auth-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select option {
            background: #1e1e3f;
            color: #ffffff;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #64ffda, #4fc3f7);
            color: #0f0f23;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(100, 255, 218, 0.4);
            background: linear-gradient(45deg, #4fc3f7, #64ffda);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .full-width {
            width: 100%;
        }

        .auth-switch {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-switch p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .auth-switch a {
            color: #64ffda;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-switch a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #64ffda, #4fc3f7);
            transition: width 0.3s ease;
        }

        .auth-switch a:hover::after {
            width: 100%;
        }

        .auth-switch a:hover {
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }

        /* Form transition effects */
        .auth-form {
            transition: all 0.4s ease;
            opacity: 1;
            transform: translateX(0);
        }

        .auth-form.slide-out-left {
            opacity: 0;
            transform: translateX(-30px);
        }

        .auth-form.slide-in-right {
            opacity: 0;
            transform: translateX(30px);
            animation: slideInRight 0.4s ease-out 0.1s forwards;
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 25px;
                margin: 20px;
                border-radius: 20px;
            }

            .auth-header h2 {
                font-size: 1.7rem;
            }

            .auth-logo {
                font-size: 24px;
            }

            .auth-logo i {
                font-size: 28px;
            }

            .form-group input,
            .form-group select {
                padding: 12px 16px;
            }

            .btn-primary {
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-card {
                padding: 25px 20px;
            }

            .auth-header h2 {
                font-size: 1.5rem;
            }

            .auth-header p {
                font-size: 0.9rem;
            }
        }

        /* Loading animation for buttons */
        .btn-primary.loading {
            position: relative;
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #0f0f23;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced focus styles */
        .form-group input:focus,
        .form-group select:focus {
            animation: focusPulse 0.3s ease-out;
        }

        @keyframes focusPulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(100, 255, 218, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-code"></i>
                    <span>CodeLearn</span>
                </div>
                <h2 id="authTitle">Welcome Back</h2>
                <p id="authSubtitle">Sign in to continue your learning journey</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn-primary full-width">Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="userType">User Type</label>
                    <select id="userType" name="user_type" required>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary full-width">Create Account</button>
            </form>

            <div class="auth-switch">
                <p id="switchText">Don't have an account? <a href="#" id="switchLink">Sign up</a></p>
            </div>

            <div id="authMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        // Enhanced form switching with animations
        document.getElementById('switchLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const authTitle = document.getElementById('authTitle');
            const authSubtitle = document.getElementById('authSubtitle');
            const switchText = document.getElementById('switchText');
            const switchLink = document.getElementById('switchLink');
            
            if (loginForm.style.display !== 'none') {
                // Switch to register
                loginForm.classList.add('slide-out-left');
                setTimeout(() => {
                    loginForm.style.display = 'none';
                    loginForm.classList.remove('slide-out-left');
                    
                    registerForm.style.display = 'block';
                    registerForm.classList.add('slide-in-right');
                    
                    authTitle.textContent = 'Create Account';
                    authSubtitle.textContent = 'Join CodeLearn and start your coding journey';
                    switchText.innerHTML = 'Already have an account? <a href="#" id="switchLink">Sign in</a>';
                    
                    // Re-bind the event listener
                    document.getElementById('switchLink').addEventListener('click', arguments.callee);
                }, 200);
            } else {
                // Switch to login
                registerForm.classList.add('slide-out-left');
                setTimeout(() => {
                    registerForm.style.display = 'none';
                    registerForm.classList.remove('slide-out-left', 'slide-in-right');
                    
                    loginForm.style.display = 'block';
                    loginForm.classList.add('slide-in-right');
                    
                    authTitle.textContent = 'Welcome Back';
                    authSubtitle.textContent = 'Sign in to continue your learning journey';
                    switchText.innerHTML = 'Don\'t have an account? <a href="#" id="switchLink">Sign up</a>';
                    
                    // Re-bind the event listener
                    document.getElementById('switchLink').addEventListener('click', arguments.callee);
                }, 200);
            }
        });

        // Enhanced form submission with loading states
        function handleFormSubmission(form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                
                // Add loading state
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
                
                // Simulate form processing
                setTimeout(() => {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    
                    // Show success message (you would replace this with actual form handling)
                    showMessage('Form submitted successfully!', 'success');
                }, 2000);
            });
        }

        // Apply to both forms
        handleFormSubmission(document.getElementById('loginForm'));
        handleFormSubmission(document.getElementById('registerForm'));

        // Message display function
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('authMessage');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Enhanced input animations
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Keyboard navigation enhancement
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                const form = e.target.closest('form');
                if (form) {
                    const submitBtn = form.querySelector('button[type="submit"]');
                    if (submitBtn && !submitBtn.disabled) {
                        submitBtn.click();
                    }
                }
            }
        });
    </script>
</body>
</html>
